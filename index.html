<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Di[P] Conta</title>
</head>
<body>
    <header>
        <div><img src="dev-in-phinance.png" alt="logo da aplicação" height="40"></div>
        <div> Di[P] Conta </div>
    </header>
    <main>
        <form action="">
            <label for="nome">
                Nome completo:
            </label>
            <input type="text" name="nome" placeholder="João da Silva">
            <br>
            <label for="cpf">
                CPF:
            </label>
            <input type="text" name="cpf" placeholder="XXX.XXX.XXX-XX">
            <br>
            <label for="celular">
                Celular:
            </label>
            <input type="text" name="celular" placeholder="(XX)9XXXX-XXXX">
            <br>
            <label for="senha">
                Senha:
            </label>
            <input type="password" name="senha">
            <br>
            <label for="confirma">
                Confirma a senha:
            </label>
            <input type="password" name="confirma">
            <br>
            <input type="submit" value="Enviar formulário">
            <button>Limpar formulário</button>
        </form>
    </main>
    <footer>

            </li>
            <li>
                <a href="https://www.youtube.com/user/philipscolombia"><img src="icone-do-youtube.png" alt="ícone do youtube" height="25px"></a>
            </li>
        </ul>
    </footer>
</body>
