<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Di[P] Conta</title>
</head>
<body>
    <header>
        <div><img src="dev-in-phinance.png" alt="logo da aplicação" height="40"></div>
        <div> Di[P] Conta </div>
    </header>
    <main>
        <label for="nome">
            Nome completo:
        </label>
        <input class="cadastro" type="text" name="nome" placeholder="João da Silva">
        <br>
        <label for="cpf">
            CPF:
        </label>
        <input class="cadastro" type="text" name="cpf" placeholder="XXX.XXX.XXX-XX">
        <br>
        <label for="celular">
            Celular:
        </label>
        <input class="cadastro" type="text" name="celular" placeholder="(XX)9XXXX-XXXX">
        <br>
        <label for="senha">
            Senha:
        </label>
        <input class="cadastro" type="password" name="senha">
        <br>
        <label for="confirma">
            Confirma a senha:
        </label>
        <input class="cadastro" type="password" name="confirma">
        <br>
        <button id="submit">Criar conta</button>
        <button id="clear">Limpar formulário</button>
        <hr>
        <label for="operacao">
            Operação:
        </label>
        <select class="operacao" name="operacao" id="operacao">
            <option value="" selected disabled></option>
            <option value="saque">Saque</option>
            <option value="deposito">Depósito</option>
            <option value="consulta">Consultar saldo</option>
        </select>
        <br>
        <label for="valor">
            Valor:
        </label>
        <input class="operacao" type="number" step=".01" min="0" name="valor" placeholder="X.XX" id="valor">
        <br>
        <label for="conta">
            Conta:
        </label>
        <input class="operacao" type="text" name="conta">
        <br>
        <label for="senhaOperacao">
            Senha:
        </label>
        <input class="operacao" type="password" name="senhaOperacao">
        <br>
        <button id="execute">Executar operação</button>
        <button id="clearOperacao">Limpar formulário</button>
    </main>
    <footer>
        <ul>
            <li><strong>Endereço:</strong> R. Dois de Setembro, 1944 - Itoupava Norte, Blumenau - SC, 89052-004</li>
            <li>
                <a href="https://www.linkedin.com/company/philips/"><img src="icone-do-linkedin.png" alt="ícone do linkedin" height="25px"></a>
            </li>
            <li>
                <a href="https://www.facebook.com/PhilipsColombia"><img src="icone-do-facebook.png" alt="ícone do facebook" height="25px"></a>
            </li>
            <li>
                <a href="https://www.instagram.com/philipscolombia/"><img src="icone-do-instagram.png" alt="ícone do instagram" height="25px"></a>
            </li>
            <li>
                <a href="https://www.youtube.com/user/philipscolombia"><img src="icone-do-youtube.png" alt="ícone do youtube" height="25px"></a>
            </li>
        </ul>
    </footer>
</body>
</html>
